<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TURBO RUSH - Registro</title>
    <!-- SHARE TECH MONO FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <script src="../scripts/register.js" defer></script>
    <style>
      .register-container {
        background-color: rgba(23, 28, 43, 0.9);
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="../index.html" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="#fff" d="M19,7V11H5.83L9.41,7.41L8,6L2,12L8,18L9.41,16.58L5.83,13H21V7H19Z" />
        </svg>
        Regresar
      </a>
    </nav>

    <main>
      <div class="logo">
        <h1 class="title">Turbo Rush</h1>
        
      </div>

      <div class="register-container">
        <section>
          
          <form id="register-form">
            <div class="input-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-group">
              <label for="username">Nombre de Usuario</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="input-group">
              <label for="birthdate">Fecha de Nacimiento</label>
              <input type="date" id="birthdate" name="birthdate" required />
            </div>
            <div class="input-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="input-group">
              <label for="confirm-password">Confirmar Contraseña</label>
              <input type="password" id="confirm-password" name="confirm-password" required />
            </div>
            <button type="submit" class="menu-btn">Registrarse</button>
          </form>
          <p class="register-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </section>
      </div>
    </main>

    <footer>
      <button class="sound-btn">
        <img src="../assets/volume-off.svg" alt="Ícono de sonido" />
      </button>
    </footer>

    <audio src="../assets/main-theme.mp3" loop muted></audio>
  </body>
</html>
