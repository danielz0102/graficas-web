<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TURBO RUSH - Login</title>
    <!-- SHARE TECH MONO FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <script src="../scripts/login.js" defer></script>
  </head>


  <nav class="navbar">
    <a href="../index.html" class="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="#fff" d="M19,7V11H5.83L9.41,7.41L8,6L2,12L8,18L9.41,16.58L5.83,13H21V7H19Z"/>
      </svg>
      Regresar
    </a>
  </nav>
  

  <main>
    <div class="logo">
      <h1 class="title">Turbo Rush</h1>
      <p class="subtitle">Extreme racing</p>
    </div>

    <section class="login-container">
      <h2 class="subtitle">Iniciar Sesión</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="menu-btn">Ingresar</button>
      </form>
      <p class="register-link">¿No tienes cuenta? <a href="/pages/Register.html">Regístrate</a></p>
    </section>
  </main>


    <footer>
      <button class="sound-btn">
        <img src="../assets/volume-off.svg" alt="Ícono de sonido" />
      </button>
    </footer>

    <audio src="../assets/main-theme.mp3" loop muted></audio>
  </body>
</html>
